# Lab 02 â€” External Dependencies: snipeit with external PostgreSQL and Redis
---
services:
  snipeit:
    image: snipe/snipe-it:latest
    container_name: it-stack-snipeit
    restart: unless-stopped
    ports:
      - "80:$firstPort"
    environment:
      - IT_STACK_ENV=lab-02-lan
      - DB_HOST=
      - DB_PORT=5432
      - REDIS_HOST=
    networks:
      - it-stack-net

  # Lightweight local DB for lab (replace with lab-db1 in real env)
  postgres:
    image: postgres:16
    container_name: it-stack-snipeit-db
    environment:
      POSTGRES_DB: snipeit_db
      POSTGRES_USER: snipeit_user
      POSTGRES_PASSWORD: snipeit_pass
    volumes:
      - snipeit_pg_data:/var/lib/postgresql/data
    networks:
      - it-stack-net

networks:
  it-stack-net:
    driver: bridge

volumes:
  snipeit_pg_data:
