# Lab 01 â€” Standalone: Complete Snipe-IT IT asset management in isolation
# No external dependencies required.
---
services:
  snipeit:
    image: snipe/snipe-it:latest
    container_name: it-stack-snipeit
    restart: unless-stopped
    ports:
      - "80:$firstPort"
    environment:
      - IT_STACK_ENV=lab-01-standalone
    volumes:
      - snipeit_data:/var/lib/snipeit
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - it-stack-net

networks:
  it-stack-net:
    driver: bridge

volumes:
  snipeit_data:
